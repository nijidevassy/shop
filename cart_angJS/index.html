<!DOCTYPE html5>
<html ng-app = "myCart">

<head>
    <title> Shopping Cart </title>
      <link rel="stylesheet" type="text/css" href="css/cart.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src= "script/app.js"></script>
<script src= "script/cartController.js"></script>
</head>

<body ng-controller="cartControl" ng-init="cart=[0,0,0,0,0,0,0,0,0]">
    <div id=head>
         
        <img src="assets/logo.png">
    <h1> Shoppee...</h1>
        
            </div>
    
    <div id="container">
<div ng-repeat="o in itemObjects">


<img ng-src="{{o.image}}"  ng-click=details($index) class="img"    />

</div>
    </div>
    
    <div id="right_div">
        <h2 ng-bind="head" style="text-decoration:none"> </h2>
        <h3 ng-bind="name"></h3><br>
        <h3 ng-bind="price"></h3><br>
        <h3 ng-bind="avail"></h3><br>
        <h3 ng-bind="total"></h3><br>
    </div>
    
        <div id="shop" >
            <button id = "cancel" type="button" ng-click = "cancelCart()" > <b> CANCEL </b> </button>
            <button id = "add" type = "button" ng-click = addCart() ><b> ADD CART </b> </button>
        </div>
    <div style="float:center;width:50%">
        <h3> CART DETAILS</h3>
        <div ng-repeat="i in itemObjects">
        <h3>{{i.name}}:<span>{{cart[$index]}}</span></h3>
        </div>
    </div>
</body>
    
        
</html>
